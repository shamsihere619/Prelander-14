<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Access Your Reward</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: linear-gradient(to top right, #eef2ff, #fff7ed);
      color: #1e293b;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 460px;
      margin: auto;
      padding: 30px 25px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
    }
    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #0f172a;
    }
    .sub {
      font-size: 15px;
      color: #64748b;
      margin-bottom: 20px;
    }
    .btn {
      display: none;
      background-color: #7c3aed;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #6d28d9;
    }
    #geoMessage, #countdown, #warning {
      margin-top: 16px;
      font-size: 15px;
    }
    #warning {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎁 Access Your Reward</h1>
    <div class="sub">Final confirmation is in progress. One moment!</div>
    <div id="geoMessage">Locating your access zone...</div>
    <div id="countdown">Activating in <span id="timer">5</span> seconds...</div>
    <a id="continueBtn" href="https://otieu.com/4/9647794" target="_blank">
      <button class="btn">Enter Now</button>
    </a>
    <div id="warning">Access Denied: Suspicious activity detected.</div>
  </div>

  <script>
    // Geo location
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById("geoMessage").textContent =
          "This reward is available in " + data.country_name + ".";
      })
      .catch(() => {
        document.getElementById("geoMessage").textContent = "Welcome!";
      });

    // Bot detection
    const isBot = /bot|crawl|spider|headless|phantom/i.test(navigator.userAgent.toLowerCase()) || navigator.webdriver;

    if (isBot) {
      document.getElementById("geoMessage").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("warning").style.display = "block";
    } else {
      let seconds = 5;
      const timer = document.getElementById("timer");
      const button = document.querySelector(".btn");

      const countdown = setInterval(() => {
        seconds--;
        timer.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          document.getElementById("countdown").style.display = "none";
          button.style.display = "inline-block";
        }
      }, 1000);
    }
  </script>
</body>
</html>
